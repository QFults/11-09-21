<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    let answer = Math.floor(Math.random() * 15) + 1

    console.log(answer)

    let isCorrect = false

    for (let i = 0; i < 5; i++) {
      if (isCorrect === false) {

        let guess = prompt('Pick a number between 1 & 15.')

        if (parseInt(guess) === answer) {
          alert('You guessed it!')
          isCorrect = true
        } else {
          if (i === 4) {
            alert('Wrong! Game Over! Refresh to play again.')
          } else {
            alert('Wrong! Try again.')
          }
        }
      }
    }
  </script>
</body>

</html>
